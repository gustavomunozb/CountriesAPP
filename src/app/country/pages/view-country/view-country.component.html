<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>  
    <div class="row">
        <div class="col-12">
            <h1>País</h1>
            <small>{{pais.capital}}, {{ pais.name.common }}</small>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" 
                class="img-thumbnail"/>
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población:</strong> {{ pais.population| number}}
                </li>
                <li class="list-group-item">
                    <strong>Código Alpha2:</strong> {{ pais.cca2 }}
                </li>
                <li class="list-group-item">
                    <strong>Area: </strong> {{ pais.area | number }} km²
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
            *ngFor="let t of pais.translations | keyvalue"        
            class="badge bg-primary mr-5"   
            >          
                {{ t.value.official }}   
            </span>
        </div>
    </div>


</ng-template>
